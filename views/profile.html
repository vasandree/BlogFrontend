<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles /styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Профиль</h3>
                        <form id="profile">
                           <div class="mb-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="fullname" class="form-label">ФИО:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Фамилия Имя Отчество">
                                </div>
                            </div>
                           </div>
                           <div class="mb-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="email" class="form-label">Email:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="user@example.ru">
                                </div>
                            </div>
                           </div>
                           <div class="mb-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="phone" class="form-label">Номер телефона:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"  placeholder="+7 (xxx) xxx-xx-xx">
                                </div>
                            </div>
                           </div>
                           <div class="mb-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="gender" class="form-label">Пол:</label>
                                </div>
                                <div class="col-md-8">
                                    <select class="form-select" id="gender" name="gender">
                                        <option value="Male">Мужской</option>
                                        <option value="Female">Женский</option>
                                    </select>                                </div>
                            </div>
                           </div>
                           <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="birthDate" class="form-label">Дата рождения:</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="date" class="form-control" id="birthDate" name="birthDate">
                                    </div>
                                </div>
                           </div>
                            <div class="text-center">
                                <button id="editBtn" type="button" class="btn btn-secondary">Редактировать</button>
                                <button id="cancelBtn" type="button" class="btn btn-secondary d-none">Отменить</button>
                                <button id="submitBtn" type="submit" class="btn btn-primary d-none">Сохранить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script type="module" src="/scripts /profile.js"></script>
</body>

</html>
