
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title text-center">Регистрация</h3>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">ФИО:</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Фамилия Имя Отчество">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="user@example.ru">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Подтвердите пароль:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Дата рождения:</label>
                                <input type="date" class="form-control" id="birthDate" name="birthDate">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="gender" class="form-label">Пол:</label>
                                <select class="form-select" id="gender" name="gender">
                                    <option value="Male">Мужской</option>
                                    <option value="Female">Женский</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Номер телефона:</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"  placeholder="+7 (xxx) xxx-xx-xx">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Уже зарегистрированы? <a href="/login/" data-link>Войти</a></p>
                      </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
