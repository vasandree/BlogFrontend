<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container code-container">

    <div id="addPostBtn" class="row mt-3">
        <button type="button" class="btn btn-primary" id="addPostButton">Добавить пост <i class="fa-solid fa-plus"></i></button>
    </div>

    <div id="filters" class="row mt-3">
        <div class="card">
            <div class="card-header">
                Фильтры
            </div>
            <div class="card-body">
                
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Поиск по имени:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-md-6">
                            <label for="tags" class="form-label">Tэги:</label>
                            <select id="tags" class="form-select" multiple="multiple">

                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-5">
                            <label for="sortingDropdown" class="form-label">Сортировка:</label>
                            <select id="sortingDropdown" class="form-select">
                                <option value="">Без сортировки</option>
                                <option value="CreateDesc">По дате создания (сначала новые)</option>
                                <option value="CreateAsc">По дате создания (сначала старые) </option>
                                <option value="LikeAsc">По количеству лайков (по возрастанию)</option>
                                <option value="LikeDesc">По количеству лайков (по убыванию)</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="readingTimeFrom" class="form-label">Время чтения:</label>
                            <div class="row">
                                <span class="col-md-2">от</span>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="readingTimeFrom" placeholder="мин">
                                </div>
                                <span class="col-md-2">до</span>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="readingTimeTo" placeholder="мин">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label for="checkbox" class="form-label"></label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="onlyMyCommunities">
                                <label class="form-check-label" for="checkbox">Только мои группы</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-3 justify-content-center text-center"></div>
                    <div class="col-md-12 justify-content-center text-center"> 
                        <button id="submitBtn" type="submit" class="btn btn-primary">Применить</button>
                    </div> 
            </div>
                
        </div>
   
    </div>
    <div id="post" class="row mt-3 d-none">
            <div class="card">
                <div class="card-body">
                    <small class="text-muted fst-italic ms-2"><span id="authorsName"> </span><span id="createTime">время создания</span> <span id="community"></span></small>
                    <div class="row mt-3">
                        <h3 id="title" class="card-title border-bottom pb-3">Заголовок</h3>
                    </div>
                    <div class="row mt-3 justify-content-center">
                        <div class="col-md-6 justify-content-center">
                            <img id="photo" src="" alt="Photo" class="img-fluid">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <p class="card-text" id="postDescription"></p>
                        <a id="readMoreLink" class="d-none">Читать полностью</a>
                    </div>
                    <div class="row mt-3">
                        <small id="tags" class="text-muted ms-2"><span id="tag"></span></small>
                    </div>
                    <div class="row mt-3">
                        <span id="readingTime"></span>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <i id="heartIcon" class="fa-regular fa-heart" style="color: #ff0000;"></i><span class="m-1" id="likesCount"></i> 10</span>
                        </div>
                        <div class="col-md-6 text-end">
                            <i class="fa-regular fa-comment"></i><span class="m-1" id="commentsCount"> 5</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    <div id="posts"> </div>
        
    <div id="pagination" class="row mt-3 justify-content-between text-center">
            <div class="col-md-8">
                <nav aria-label="Page navigation">
                    <ul class="pagination mt-3">

                    </ul>
                </nav>
            </div>
    
            <div class="col-md-3 d-flex align-items-end justify-content-end">
                <div class="row-md-2">
                    <label for="postsPerPage" class="form-label me-2">Кол-во постов на странице:</label>
                </div>
               
                <div class="row-md-3">
                    <select id="postsPerPage" class="form-select narrow-select">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </div>   
</div>
<div class="modal fade" id="popUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Предупреждение</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Для выполнения этого дейчтвия необходимо войти в свой профиль</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script type="module" src="/scripts /posts.js"></script>
</body>
</html>
