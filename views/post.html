<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container code-container">
    <div id="post" class="row mt-3">
        <div class="card">
            <div class="card-body">
                <small class="text-muted fst-italic ms-2"><span id="authorsName"> </span><span id="createTime">время создания</span> <span id="community"></span></small>
                <div class="row mt-3">
                    <h3 id="title" class="card-title border-bottom pb-3">Заголовок</h3>
                </div>
                <div class="row mt-3 justify-content-center">
                    <div class="col-md-6 justify-content-center">
                         <img id="photo" src="" alt="Photo" class="img-fluid">
                    </div>
                </div>
                <div class="row mt-3">
                    <small id="tags" class="text-muted ms-2"><span id="tag"></span></small>
                </div>
                <div class="row mt-3">
                    <span id="readingTime"></span>
                </div>
                <div class="row mt-3">
                    <i class="fa-solid fa-location-dot"></i><span id="address"></span>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-6">
                        <i id="heartIcon" class="fa-regular fa-heart" style="color: #ff0000;"></i><span class="m-1" id="likesCount"></i> 10</span>
                    </div>
                    <div class="col-md-6 text-end">
                        <i class="fa-regular fa-comment"></i><span class="m-1" id="commentsCount"> 5</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="post" class="row mt-3">
        <div class="card">
            <div class="card-body">
                <h4>Комментарии</h4>
                <div id="comments">
                    <div id="comment">
                        <div id="comment" class="row mt-2">
                            <div class="row">
                                <h5>Автор</h5>
                            </div>
                            <div class="row">
                                <p>Текст комментария</p>
                            </div>
                            <div class="row">
                                <p><small id="timeCreated" class="text-muted">время создания </small><a id="answer" class="ml">Ответить</a></p>
                                <a id="subComments" class="ml-1 mb-0.5">Раскрыть ответы</a>
                            </div>
                            
                        </div>
                        <div id="comment" class="row mt-2">
                            <div class="row">
                                <h5>Автор</h5>
                            </div>
                            <div class="row">
                                <p>Текст комментария</p>
                            </div>
                            <div class="row">
                                <p><small id="timeCreated" class="text-muted">время создания </small><a id="answer" class="ml">Ответить</a></p>
                                <a id="subComments" class="ml-1 mb-0.5">Раскрыть ответы</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="commentSection" class="row mt-3">
        <div class="card">
            <div class="card-body">
                <h4>Оставить комментарий</h4>
                <form>
                    <div class="mb-3">
                        <label for="commentText" class="form-label">Текст комментария</label>
                        <textarea class="form-control" id="commentText" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>    
<div class="modal fade" id="popUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Предупреждение</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Для выполнения этого дейcтвия необходимо войти в свой профиль</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script type="module" src=""></script>
</body>
</html>
