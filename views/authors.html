<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Authors</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/authors.css">
</head>
<body>

    <div class="container mt-4">
        <ul id="list" class="list-group list-group-flush">
            
           
        </ul>
    </div>
 <li id="list-item" class="list-group-item d-none">
        <div class="d-flex justify-content-start align-items-center ">
             <p><i id="crown" class="fa-solid fa-crown fa-xl d-none"></i></p>       
            <img id="avatar" src="/images /male_avatar.jpg" alt="Author 1" class="rounded-circle me-3" style="width: 70px; height: 70px;">
            <div>
                <h5  class="mb-0"><span id="name"></span> <small  class="text-muted fst-italic ms-2"><span id="created"></span></small></h5>        
                <small  class="text-muted fw-bold"><span id="birthDate"></span></small>
            </div>
            <div class="ms-auto">
                <span id="posts" class="badge bg-info text-light me-1">Posts: 20</span>
                <span id="likes" class="badge bg-success text-light">Likes: 150</span>
            </div>
        </div>
    </li>
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="/scripts /authors.js"></script>
</body>
</html>
