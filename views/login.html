
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Вход</h3>
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Введите вашу почту">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Войти</button>
              </div>
              <div class="text-center mt-3">
                <p>Еще не зарегистрированы? <a href="/register/" data-link>Зарегистрируйтесь</a></p>
              </div>
              <p id="notification" class="notification error mt-3 text-center d-none"></p>
              </form>
           </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
